<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a148c;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#311b92;stop-opacity:1"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Main hexagon shape -->
    <path d="M24 4L44 14V34L24 44L4 34V14L24 4Z" fill="url(#bg_gradient)"/>

    <!-- Particle orbits -->
    <circle cx="24" cy="24" r="15" fill="none" stroke="#7c4dff" stroke-width="0.5" opacity="0.6"/>
    <circle cx="24" cy="24" r="10" fill="none" stroke="#7c4dff" stroke-width="0.5" opacity="0.6"/>

    <!-- Particles -->
    <circle cx="24" cy="9" r="3" fill="#ff4081" filter="url(#glow)"/>
    <circle cx="37" cy="31" r="3" fill="#00e5ff" filter="url(#glow)"/>
    <circle cx="11" cy="31" r="3" fill="#1de9b6" filter="url(#glow)"/>

    <!-- PHW text -->
    <text x="24" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white"
          text-anchor="middle" filter="url(#glow)">PHW
    </text>
</svg>
